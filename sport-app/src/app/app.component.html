<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  
</div>

<div class="container">
  <div class="row">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>
          <th>API</th>
          <th>Description</th>
          <th>Category</th>
          <th>Cors</th>
        </thead>
        <tbody>
          <tr *ngFor="let entry of (apiList$ | async)?.entries ">
            <td>{{entry.API}}</td>
            <td>{{entry.Description}}</td>
            <td>{{entry.Category}}</td>
            <td>{{entry.Cors}}</td>
          </tr>
        </tbody>  
      </table>
    </div>
  </div>
</div> 



<table class="table table-hover">
  <thead>
    <th>API</th>
    <th>Description</th>
    <th>Category</th>
    <th>Cors</th>
  </thead>
  <tbody>
  <tr *ngFor="let entry of (apiList$ | async)?.entries ">
    <td>
      {{entry.API}}</td><td>{{entry.Description}}</td><td>{{entry.Category}}</td><td>{{entry.Cors}}</td>
  </tr>
  </tbody>
</table>
